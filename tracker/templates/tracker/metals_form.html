{% extends 'main.html' %}

{% block content %}
{% csrf_token %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#">&#9668;<i class="im im-angle-left"></i></a><p>Back</p>
            <br>

            <form class="form" action="{% url 'updatePage' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{field}}
                </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
